<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Jogo da Forca</h1>
    <div class="container">
        <div class="container-forca">
            <div class="forca">
                <img src="images/forca.png" class="img">
                <img src="images/forca1.png" class="img">
                <img src="images/forca2.png" class="img">
                <img src="images/forca3.png" class="img">
                <img src="images/forca4.png" class="img">
                <img src="images/forca5.png" class="img">
                <img src="images/forca6.png" class="img">
            </div>
            <div class="palavra">
                <h3 class="tip"><span>Dica: </span></h3>
                <h2 class="word"></h2>
            </div>
        </div>
        <div class="keyboard">
            <div class="row1">
                <div class="letter" id="letter">Q</div>
                <div class="letter" id="letter">W</div>
                <div class="letter" id="letter">E</div>
                <div class="letter" id="letter">R</div>
                <div class="letter" id="letter">T</div>
                <div class="letter" id="letter">Y</div>
                <div class="letter" id="letter">U</div>
                <div class="letter" id="letter">I</div>
                <div class="letter" id="letter">O</div>
                <div class="letter" id="letter">P</div>
            </div>
            <div class="row2">
                <div class="letter" id="letter">A</div>
                <div class="letter" id="letter">S</div>
                <div class="letter" id="letter">D</div>
                <div class="letter" id="letter">F</div>
                <div class="letter" id="letter">G</div>
                <div class="letter" id="letter">H</div>
                <div class="letter" id="letter">J</div>
                <div class="letter" id="letter">K</div>
                <div class="letter" id="letter">L</div>
            </div>
            <div class="row3">
                <div class="letter" id="letter">Z</div>
                <div class="letter" id="letter">X</div>
                <div class="letter" id="letter">C</div>
                <div class="letter" id="letter">V</div>
                <div class="letter" id="letter">B</div>
                <div class="letter" id="letter">N</div>
                <div class="letter" id="letter">M</div>
            </div>
        </div>
    </div> 
    <div id="Modal" class="modal">
        <div class="modal-content">
          <p class="frase"></p>
          <button class="btn" onclick="jogarNovamente()">Jogar novamente</button>
        </div>
      
      </div>
</body>
</html>
